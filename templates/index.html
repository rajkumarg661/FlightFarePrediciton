<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Project</title>
    <style>
        body {
            background-image: url({{url_for('static',filename='image2.jpg')}});
            background-size:cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: transparent;
            box-shadow: 0px 0px 10px #cfc1c11a;
            border-radius: 20px;
            padding: 0px;
            position: absolute; /* Position the div absolutely */
            top: 5%; /* Position it at the top of the viewport */
            left: 30%; /* Align it to the left */
            width: 30%; /* Make it span the entire width */
            height: 90%;
            box-sizing: border-box; /* Include padding in the width calculation */
            
            
           

        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 1px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Flight Fare Prediction App</h2>
        <form action="\predict" method="post">
            <div class="form-group">
                <label for="datetime1">Departure Date</label>
                <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
            </div>
            <div class="form-group">
                <label for="datetime2">Arrival Date</label>
                <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
            </div>
            <div class="form-group">
                <label for="select1">Source</label>
                <select name="Source" id="Source" required="required">
                    <option value="Delhi">Delhi</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select2">Destination</label>
                <select name="Destination" id="Destination" required="required">
                    <option value="Cochin">Cochin</option>
                    <option value="Delhi">Delhi</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Kolkata">Kolkata</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select3">Stopage</label>
                <select name="stops" required="required">
                    <option value="0">Non-Stop</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select4">Select Your Favourite Airline</label>
                <select name="airline" id="airline" required="required">
                    <option value="Jet Airways">Jet Airways</option>
                    <option value="IndiGo">IndiGo</option>
                    <option value="Air India">Air India</option>
                    <option value="Multiple carriers">Multiple carriers</option>
                    <option value="SpiceJet">SpiceJet</option>
                    <option value="Vistara">Vistara</option>
                    <option value="Air Asia">Air Asia</option>
                    <option value="GoAir">GoAir</option>
                    <option value="Jet Airways Business">Jet Airways Business</option>
                    <option value="Vistara Premium economy">Vistara Premium economy</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <h3 style="color:green;">{{ prediction_text }}</h3>
       <marquee> <p style="text-align: right;color:skyblue;">Â©2023 Rajkumar Gupta @113</p></marquee>
    </div>
</body>
</html>
